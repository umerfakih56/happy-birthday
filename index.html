<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Celebration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background with Gradient and Sparkles -->
  <div class="background">
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>

  <!-- Header Section -->
  <header class="header">
    <h1 class="main-title">Happy Birthday, <span id="birthday-person">Friend!</span> ðŸŽ‰</h1>

  <!-- Photo Frame Section -->

        <div class="candle"></div>

      </div>
    </div>
  </div>

  <!-- Floating Hearts -->
  <div class="hearts">
